<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>War of Dots WebApp</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; background: radial-gradient(circle, #2c3e50, #000000); }
        
        /* UI –∑–≤–µ—Ä—Ö—É */
        #ui { position: absolute; top: 15px; left: 15px; color: white; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none; }
        
        /* –ö–æ–ø—ñ—Ä–∞–π—Ç –∑–Ω–∏–∑—É */
        #footer { position: absolute; bottom: 10px; width: 100%; text-align: center; color: rgba(255,255,255,0.5); font-size: 14px; pointer-events: none; }

        /* –ú–µ–Ω—é –≤–∏–±–æ—Ä—É –º–æ–≤–∏ */
        #lang-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .lang-btn {
            width: 200px; padding: 15px; margin: 10px; border: none; border-radius: 25px;
            font-size: 18px; cursor: pointer; transition: 0.3s; background: #3498db; color: white;
        }
        .lang-btn:hover { background: #2980b9; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="lang-menu">
        <h2 style="color: white; margin-bottom: 20px;">Choose Language</h2>
        <button class="lang-btn" onclick="startGame('uk')">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
        <button class="lang-btn" onclick="startGame('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
        <button class="lang-btn" onclick="startGame('be')">üáßüáæ –ë–µ–ª–∞—Ä—É—Å–∫–∞—è</button>
        <button class="lang-btn" onclick="startGame('en')">üá¨üáß English</button>
    </div>

    <div id="ui"><span id="mass-text">Mass</span>: <span id="score">10</span></div>
    <div id="footer">thks @druzok_barboskin</div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const massTextEl = document.getElementById('mass-text');
        const langMenu = document.getElementById('lang-menu');

        const translations = {
            uk: { mass: "–ú–∞—Å–∞", over: "–ì–†–ê –ó–ê–ö–Ü–ù–ß–ï–ù–ê!" },
            ru: { mass: "–ú–∞—Å—Å–∞", over: "–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!" },
            be: { mass: "–ú–∞—Å–∞", over: "–ì–£–õ–¨–ù–Ø –°–ö–û–ù–ß–ê–ù–ê!" },
            en: { mass: "Mass", over: "GAME OVER!" }
        };

        let currentLang = 'en';
        let gameRunning = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width/2, y: canvas.height/2, radius: 15, color: '#3498db', score: 10 };
        let enemies = [];
        let food = [];

        function startGame(lang) {
            currentLang = lang;
            massTextEl.innerText = translations[lang].mass;
            langMenu.style.display = 'none';
            gameRunning = true;
            update();
        }

        function spawnFood() {
            if (food.length < 40) {
                food.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 4,
                    color: '#2ecc71'
                });
            }
        }

        function spawnEnemy() {
            if (enemies.length < 6) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 25 + 10,
                    dx: (Math.random() - 0.5) * 3,
                    dy: (Math.random() - 0.5) * 3,
                    color: '#e74c3c'
                });
            }
        }

        window.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            player.x = e.clientX;
            player.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            player.x = e.touches[0].clientX;
            player.y = e.touches[0].clientY;
            e.preventDefault();
        }, {passive: false});

        function update() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –°—ñ—Ç–∫–∞ –¥–ª—è –∫—Ä–∞—Å–∏
            ctx.strokeStyle = "rgba(255,255,255,0.05)";
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

            food.forEach((f, index) => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.fillStyle = f.color;
                ctx.fill();

                let dist = Math.hypot(player.x - f.x, player.y - f.y);
                if (dist < player.radius + f.radius) {
                    food.splice(index, 1);
                    player.radius += 0.3;
                    player.score++;
                    scoreEl.innerText = player.score;
                }
            });

            enemies.forEach((en, index) => {
                en.x += en.dx;
                en.y += en.dy;

                if (en.x < 0 || en.x > canvas.width) en.dx *= -1;
                if (en.y < 0 || en.y > canvas.height) en.dy *= -1;

                ctx.beginPath();
                ctx.arc(en.x, en.y, en.radius, 0, Math.PI * 2);
                ctx.fillStyle = en.color;
                ctx.fill();

                let dist = Math.hypot(player.x - en.x, player.y - en.y);
                if (dist < player.radius + en.radius) {
                    if (player.radius > en.radius) {
                        player.radius += en.radius / 3;
                        player.score += Math.floor(en.radius);
                        enemies.splice(index, 1);
                        scoreEl.innerText = player.score;
                    } else {
                        alert(translations[currentLang].over);
                        location.reload();
                    }
                }
            });

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            spawnFood();
            spawnEnemy();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
